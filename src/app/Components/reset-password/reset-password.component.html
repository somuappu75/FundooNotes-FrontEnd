<div ngClass.lt-md="container-lt-sm" ngClass.lt-xl="container-lt-xl" ngClass.lt-md="container-lt-md" fxLayout.lt-xl="column"  fxLayoutAlign.lt-xl="center center" fxLayoutAlign.lt-md="center center">
    <div class="Header"  fxLayout.lt-xl="column"  fxLayoutAlign.lt-xl=" center">
    <h1>
    <span style="color:rgb(66, 133, 244);font-size: 25px;">F</span>
    <span style="color:rgb(219, 68, 55);font-size: 25px ">u</span>
    <span style="color:rgb(244, 160, 0); font-size: 25px">n</span>
    <span style="color:rgb(15, 157, 88);font-size: 25px ">d</span>
    <span style="color:rgb(219, 68, 55); font-size: 25px">o</span>
    <span style="color:rgb(244, 160, 0); font-size: 25px">o</span>
    <span style="color:rgb(255, 123, 0); font-size: 25px">N</span>
    <span style="color:rgb(8, 193, 250);font-size: 25px">o</span>
    <span style="color:rgb(219, 68, 55); font-size: 25px">t</span>
    <span style="color:rgb(15, 157, 88); font-size: 25px">e</span>
    <span style="color:rgb(66, 133, 244); font-size: 25px">s</span>
    </h1>
        <p>Reset Password</p>
        <p class="desc">Enter a new password </p>
    </div>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="Password-content">
        <mat-form-field class="password" appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput placeholder="new password"formControlName="password">
        <mat-error>enter valid password</mat-error>   
        </mat-form-field>          
    </div>
    <br>
    <br>
    <div class="Password-content">
        <mat-form-field class="password" appearance="outline">
        <mat-label>Confirm New Password</mat-label>
        <input matInput placeholder="confirm password" formControlName="confirm">
        <mat-error>enter valid Confirmpassword</mat-error>   
        </mat-form-field>        
    </div>
    <div ngClass.lt-sm="btn-container-lt-sm"  ngClass.lt-xl="btn-container" fxFlexAlign.lt-xl="end">
        <button ngClass.gt-xs="btn" mat-raised-button >Reset</button>
    </div>
</form>
