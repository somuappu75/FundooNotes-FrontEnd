<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img class="image" src="assets/icons/lp.jpg" alt="Fundoo">
      <span><mat-label style="font-family: sans-serif; padding-left: 5px;">FundooNotes</mat-label>
      </span>
      <div class="search">
        <button mat-icon-button class="search-icon">
          <mat-icon>search</mat-icon>
        </button>
        <input class="searchInput" placeholder="Search" >
        <button mat-icon-button class="cancel">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <div class="rightside">
            <button mat-icon-button class="refresh">
              <mat-icon>refresh</mat-icon>
            </button>
            <button mat-icon-button class="list">
             <!-- <button mat-icon-button  *ngIf="list" (click)="changeView()" fxShow="true" fxHide.lt-sm="true"> --> 
                <mat-icon class="icon">grid_view</mat-icon>
              </button>
              <!-- <button mat-icon-button class="grid"> -->
               <!-- <button mat-icon-button  *ngIf="grid" (click)="changeView()" fxShow="true" fxHide.lt-sm="true"> -->
                <!-- <mat-icon class="icon">view_module</mat-icon> -->
              <!-- </button> -->

              <button mat-icon-button class="sttings">
                <mat-icon>settings</mat-icon>
              </button>
              <button mat-icon-button class="apps">
                <mat-icon>apps</mat-icon>
              </button>
            </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink=".">Notes</a>
          <a mat-list-item routerLink=".">Notes</a>
          <a mat-list-item routerLink=".">Notes</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
       <p>Hello</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
