<div class="icongroup">
  
  <img class="image" style="margin-right: 10px;
  height: 20px;" src="../../../assets/icons/add_alert_black_24dp.svg">
  <img class="image" style="margin-right: 10px;
  height: 20px;" src="../../../assets/icons/person_add_alt_black_24dp.svg">
  <img class="image" style="margin-right: 10px;
  height: 20px;" src="../../../assets/icons/palette_black_24dp.svg" [matMenuTriggerFor]="aboveMenu">
    <mat-menu #aboveMenu="matMenu" yPosition="below">
    <div class="pop">
      <div *ngFor='let color of colorarray'>
        <button style="background-color: transparent;border: none;" (click)="setColor(color)">
          <mat-icon c [ngStyle]="{color:color}">circle</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
  <img class="image" style="margin-right: 10px;
  height: 20px;" src="../../../assets/icons/image_black_24dp.svg">
  <img class="image" style="margin-right: 10px;
  height: 20px;" src="../../../assets/icons/archive_black_24dp.svg" (click)="onArchive()">
  <img class="image" style="margin-right: 10px;
  height: 20px;" src="../../../assets/icons/more_vert_black_24dp.svg" [matMenuTriggerFor]="more">
   <mat-menu #more="matMenu">
    <button mat-menu-item (click)="onDelete()">Delete note</button>
   </mat-menu>
</div>
